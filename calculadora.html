<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                </div>

            
                <div class="buttons-container">
                    <button type="button" class="button" name="AC" id="AC">AC</button>
                    <button type="button" class="button" name="maisMenos" id="maisMenos">+/-</button>
                    <button type="button" class="button" name="porcentagem" id="porcentagem">%</button>
                    <button type="button" class="button orange-button" name="divide" id="divide">/</button>

                    <button type="button" class="button" name="numero1" id="numero1">1</button>
                    <button type="button" class="button" name="numero2" id="numero2">2</button>
                    <button type="button" class="button" name="numero3" id="numero3">3</button>
                    <button type="button" class="button orange-button" name="multiplica" id="multiplica">*</button>
                
                    <button type="button" class="button" name="numero4" id="numero4">4</button>
                    <button type="button" class="button" name="numero5" id="numero5">5</button>
                    <button type="button" class="button" name="numero6" id="numero6">6</button>
                    <button type="button" class="button orange-button" name="subtrai" id="subtrai">-</button>

                    <button type="button" class="button" name="numero7" id="numero7">7</button>
                    <button type="button" class="button" name="numero8" id="numero8">8</button>
                    <button type="button" class="button" name="numero9" id="numero9">9</button>
                    <button type="button" class="button orange-button" name="soma" id="soma">+</button>
                
                    <button type="button" class="button big-button" name="numero0" id="numero0">0</button>
                    <button type="button" class="button" name="virgula" id="virgula">,</button>
                    <button type="button" class="button orange-button" name="igual" id="igual">=</button>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/calculadora.js"></script>

    </body>
</html>
